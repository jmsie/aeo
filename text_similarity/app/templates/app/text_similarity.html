<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Text Similarity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { margin-top: 40px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
        .score-box { min-width: 80px; text-align: center; background: #e9ecef; border-radius: 6px; padding: 8px; font-weight: 500; font-size: 1.1em; }
        .input-group-text { min-width: 110px; }
        .main-textarea { height: 220px; }
        .btn-primary { padding: 10px 30px; font-size: 1.1em; }
        @media (max-width: 768px) {
            .main-textarea { height: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card p-4">
                    <h2 class="mb-4 text-center">Text Similarity</h2>
                    <form id="similarityForm" onsubmit="return false;">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-5">
                                <label class="form-label">文本</label>
                                <textarea class="form-control main-textarea" id="mainText" placeholder="請輸入文本..."></textarea>
                            </div>
                            <div class="col-md-7">
                                <div class="row g-2">
                                    <!-- 5 search queries -->
                                    <div class="col-12 mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text">搜尋語句 1</span>
                                            <input type="text" class="form-control" id="input1" placeholder="請輸入搜尋語句...">
                                            <span class="input-group-text score-box" id="score1">-</span>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text">搜尋語句 2</span>
                                            <input type="text" class="form-control" id="input2" placeholder="請輸入搜尋語句...">
                                            <span class="input-group-text score-box" id="score2">-</span>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text">搜尋語句 3</span>
                                            <input type="text" class="form-control" id="input3" placeholder="請輸入搜尋語句...">
                                            <span class="input-group-text score-box" id="score3">-</span>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text">搜尋語句 4</span>
                                            <input type="text" class="form-control" id="input4" placeholder="請輸入搜尋語句...">
                                            <span class="input-group-text score-box" id="score4">-</span>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text">搜尋語句 5</span>
                                            <input type="text" class="form-control" id="input5" placeholder="請輸入搜尋語句...">
                                            <span class="input-group-text score-box" id="score5">-</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col text-center">
                                <button class="btn btn-primary" onclick="getSimilarityScores()">計算相似度</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function getSimilarityScores() {
        for (let i = 1; i <= 5; i++) {
            let text1 = document.getElementById('input' + i).value;
            let text2 = document.getElementById('mainText').value;
            let scoreBox = document.getElementById('score' + i);
            scoreBox.classList.remove('bg-danger', 'bg-success', 'bg-secondary', 'text-white');
            if (text1 && text2) {
                fetch('/api/get_similarity/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `text1=${encodeURIComponent(text1)}&text2=${encodeURIComponent(text2)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (typeof data.similarity_score === 'number') {
                        scoreBox.textContent = data.similarity_score + '%';
                        if (data.similarity_score < 60) {
                            scoreBox.classList.add('bg-danger', 'text-white');
                        } else if (data.similarity_score > 80) {
                            scoreBox.classList.add('bg-success', 'text-white');
                        } else {
                            scoreBox.classList.add('bg-secondary');
                        }
                    } else {
                        scoreBox.textContent = '錯誤';
                        scoreBox.classList.add('bg-danger', 'text-white');
                    }
                })
                .catch(() => { 
                    scoreBox.textContent = '錯誤';
                    scoreBox.classList.add('bg-danger', 'text-white');
                });
            } else {
                scoreBox.textContent = '-';
                scoreBox.classList.add('bg-secondary');
            }
        }
    }
    </script>
</body>
</html>
